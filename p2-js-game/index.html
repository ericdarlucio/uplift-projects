<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>

      <h1>CODE OR BURN</h1>
      <img src='image/bird.png' alt='Hero Image'>
      <h2>Hello, player! I am JED and welcome to my game!</h2>
      <p>I am a programmer and a procrastinator. Games and social media sites consumes most of my time.<br>Please help me avoid the flames of distraction that hinders me from being the best programmer that I can be.</p>
      <button>How To Play?</button>
      <canvas id='canvas' height='512' width='288' style='border: 3px solid lightseagreen'></canvas>
      <div class='button-container'>
        <button id='play' onclick='play()'>Play!</button>
        <button id='restart' onclick='restart()' style='display: none;'>Restart</button>
        <button id='exit' onclick='exit()' style='display: none;'>Exit</button>
      </div>

  </main>
</body>
</html>
